<div>
  <app-reset (state)="resetPin"></app-reset>
  <app-switch (state)="switchPin"></app-switch>
</div>
<!-- -->
<!-- Segments have the following indexes: -->
<!--  _      0     -->
<!-- | |    5 1    -->
<!--  -  =>  6     -->
<!-- | |    4 2    -->
<!--  -      3     -->
<div class="clock">
  <div class="digit">
    <div class="segment" [ngClass]="{on: (segments | async)[0]}"></div>
    <div class="segment" [ngClass]="{on: (segments | async)[1]}"></div>
    <div class="segment" [ngClass]="{on: (segments | async)[2]}"></div>
    <div class="segment" [ngClass]="{on: (segments | async)[3]}"></div>
    <div class="segment" [ngClass]="{on: (segments | async)[4]}"></div>
    <div class="segment" [ngClass]="{on: (segments | async)[5]}"></div>
    <div class="segment" [ngClass]="{on: (segments | async)[6]}"></div>
  </div>
</div>
